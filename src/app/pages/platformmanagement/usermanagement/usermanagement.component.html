<div nz-row>
  <div nz-row>
    <div nz-col nzSpan="24">
      <h3>检索条件</h3>
    </div>
  </div>
  <div nz-row nzGutter="16">
    <div nz-col nzSpan="12">
      <nz-input-group [nzSuffix]="suffixTemplate" nzAddOnBefore="用户姓名">
        <input type="text" nz-input placeholder="用户姓名" [(ngModel)]="username">
      </nz-input-group>
      <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="username=null" *ngIf="username"></i></ng-template>
    </div>
    <div nz-col nzSpan="12">
      <nz-input-group [nzSuffix]="suffixTemplate" nzAddOnBefore="用户名">
        <input type="text" nz-input placeholder="用户名" [(ngModel)]="username">
      </nz-input-group>
      <ng-template #suffixTemplate><i nz-icon type="close-circle" (click)="username=null" *ngIf="username"></i></ng-template>
    </div>
  </div>
  <div nz-row class="row-position">
    <div nz-col nzSpan="24">
      <button nz-button nzType="primary" class="searchbutton-position"><i nz-icon type="search"></i>搜素</button>
    </div>
  </div>
</div>
<div nz-row class="editable-position">
  <nz-table #editRowTable nzBordered [nzData]="dataSet">
    <thead>
      <tr>
        <th>姓名</th>
        <th>用户名</th>
        <th>角色</th>
        <th>状态</th>
        <th>科室</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <td>
          {{data.name}}
        </td>
        <td>
          {{data.age}}
        </td>
        <td>
          {{data.address}}
        </td>
        <td>
          {{data.address}}
        </td>
        <td>
          {{data.address}}
        </td>
        <td>
          <div class="editable-row-operations">
            <a (click)="showModal()"><i nz-icon type="edit" theme="outline"></i></a>
            <nz-divider nzType="vertical"></nz-divider>
            <a><i nz-icon type="close-circle" theme="outline"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="编辑用户" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzOkLoading]="isOkLoading">
    <div nz-row>
      <nz-input-group nzSearch [nzSuffix]="suffixButton">
        <input nz-input [(ngModel)]="newPassword" type="password" placeholder="密码重置" [disabled]="!isChangePassword">
      </nz-input-group>
      <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSearch (click)="changePassword()"><i nz-icon type="redo" theme="outline"></i></button>
      </ng-template>
    </div>
    <div nz-row class="row-position">
      <nz-select style="width: 100%" [(ngModel)]="multipleValue" [nzSize]="large" nzMode="multiple" nzPlaceHolder="权限设置">
        <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.text" [nzValue]="option.text"></nz-option>
      </nz-select>
    </div>
  </nz-modal>
</div>
