<nz-drawer [nzClosable]="false" [nzVisible]="visible" nzPlacement="right" nzTitle="Basic Drawer" (nzOnClose)="close()">
  <div nz-row>
    <div nz-col nzSpan="24">
      <nz-select style="width: 100%;" nzShowSearch nzAllowClear nzPlaceHolder="资源类型" [(ngModel)]="selectedValue">
          <nz-option nzLabel="前台资源" nzValue="前台资源"></nz-option>
          <nz-option nzLabel="后台资源" nzValue="后台资源"></nz-option>
          <nz-option nzLabel="单点登录资源" nzValue="单点登录资源"></nz-option>
          <nz-option nzLabel="UPV" nzValue="UPV"></nz-option>
        </nz-select>
    </div>
    <div nz-col nzSpan="24" class="tree-position">
      <nz-spin [nzSpinning]="isSpinning">
        <nz-tree [nzData]="nodes" nzCheckable="true" nzMultiple="true" nzShowIcon="true" [nzCheckedKeys]="defaultCheckedKeys"
          [nzExpandedKeys]="defaultExpandedKeys" [nzSelectedKeys]="defaultSelectedKeys" (nzClick)="nzEvent($event)"
          (nzExpandChange)="nzEvent($event)" (nzCheckBoxChange)="nzEvent($event)">
          <ng-template #nzTreeTemplate let-node>
            <span class="custom-node" [class.active]="activedNode?.key===node.key">
              <span *ngIf="!node.isLeaf">
                <i class="anticon" [ngClass]="node.isExpanded ? 'anticon-folder-open' : 'anticon-folder'"></i>
                <span class="folder-name tree-text-position">{{node.title}}</span>
              </span>
              <span *ngIf="node.isLeaf">
                <i nz-icon type="file"></i>
                <span class="file-name tree-text-position">{{node.title}}</span>
              </span>
            </span>
          </ng-template>
        </nz-tree>
      </nz-spin>
    </div>
  </div>
</nz-drawer>
