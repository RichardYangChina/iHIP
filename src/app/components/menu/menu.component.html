<ul nz-menu [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
  <li nz-submenu *ngFor="let menuItem of menuData" class="submenu-style">
    <span title><i nz-icon type="appstore"></i><span class="nav-text">{{menuItem?.ParentNode}}</span></span>
    <ul *ngFor="let childrenItem of menuItem?.ChildrenNodes" style="background: rgba(39, 60, 125, 0)">
      <li nz-menu-item (click)="addNewTabs(childrenItem)">{{childrenItem?.Name}}</li>
    </ul>
  </li>
</ul>
